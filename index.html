<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Indeed HiringLab Data</title>
    <meta name="description" content="Indeed HiringLab Data">
    <meta name="author" content="Justin Fung">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style>
        #attribution-container {
            align-items: center;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        body {
            font-family: "Helvetica Neue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        }

        body > div {
            max-width: 640px;
            width: 100%;
        }

        .form {
            text-align: center;
            width: 250px;
            display: none;
        }

        #key {
            display: flex;
            font-size: 0.75em;
            justify-content: center;
            margin: 5px 0px;
            width: 100%;
        }

        #logo {
            width: 80px;
        }

        #selections-container {
            align-items: center;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        #source {
            font-size: 0.7em;
        }

        #title-container {
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 10px 0px;
            width: 100%;
            text-align: center;
        }

        #chart-dates {
            font-weight: 600;
        }

        #chart-title {
            font-size: 1.5em;
            font-weight: 300;
        }

        .bootstrap-tagsinput {
            width: 600px;
            line-height: 35px;
            text-align: left;
            border-radius: 10px;
        }

        .tag {
            font-size: 100% !important;
        }

        .postingsTrendByMetro {
            display: none;
        };

        .postingsTrendByState {
            display: none;
        };

    </style>
</head>

<body>

    <!-- Title -->
    <div id="title-container">
        <div id="chart-title">
            <span id="chart-title-dataset"></span>
            <span id="chart-title-locale"></span>
        </div>
        <div id="chart-dates">
            <span id="chart-dates-p1"></span>
            <span id="chart-dates-p2"></span>
        </div>
    </div>

    <!-- Selections -->
    <div id="selections-container" style="margin: 15px 0px;">

        <!-- State selection -->
        <form id="states-form" class="form postingsTrendByState">
            <label for="states">Choose a State:</label>
            <select name="states" id="states"></select>
        </form>

        <!--Bootstrap Tags Input w/ Typeahead-->
        <div id='search-container' class="postingsTrendByMetro">
            <input
                class="tagsinput-typeahead"
                type="text"
            />
        </div>

    </div>

    <!-- Chart contiainer -->
    <div class="chart-container" style="position: relative; max-width:640px">
        <canvas id="myChart"></canvas>
    </div>

    <!-- Footer -->
    <div id="footer">
        <div id="key"></div>

        <div id="attribution-container">
            <div id="source">Source: Indeed</div>
            <img
                id="logo"
                src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Indeed_logo.png"
            />
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
